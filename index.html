<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@1,300&family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>

<header>
    <img src="./images/logo.png" alt="Logo Alura">
    
</header>
<main>
    
      
    <section>
        <textarea name="" class="teste" id="teste" cols="30" rows="10" placeholder="Digite seu texto aqui"></textarea>
        <div class="botoes">
            <button class="encriptar" onclick="btnEncriptar()">Criptografar</button>
            <button class="desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
        </div>
    </section>
        
    <section>
        <textarea name="" class="mao" id="mao" cols="30" rows="10" placeholder="Nenhuma mensagem encontrada! Digite Algo."></textarea>
        <button class="copiar" onclick=" btnCopiar()">Copiar</button>
    </section>
</main>
    
<script src="./script/script.js"></script>
</body>

</html>
